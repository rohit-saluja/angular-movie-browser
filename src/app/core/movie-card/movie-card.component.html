<div class="slide-item d-flex flex-column gap-1" role="button">
  <img src="assets/images/{{ movie.image }}" />
  <div class="movie-title text-white" *ngIf="(movie?.name)!.length > 20">
    {{ movie.name | slice : 0 : 20 }}...
  </div>
  <div class="movie-title text-white" *ngIf="(movie?.name)!.length <= 20">
    {{ movie.name }}
  </div>
  <div class="year">{{ movie.year }}</div>
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-1">
      <img src="assets/images/imdb-small-icon.png" />
      <div class="rating">{{ movie.rating }}</div>
    </div>
    <div class="d-flex align-items-center gap-1 me-2">
      <img src="assets/images/eye.png" />
      <img src="assets/images/heart.png" />
    </div>
  </div>
</div>
