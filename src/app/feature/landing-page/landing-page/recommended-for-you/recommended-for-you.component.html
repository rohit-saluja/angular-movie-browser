<div class="must-watch-container mb-4">
  <div class="heading text-uppercase text-white mb-3">recommended for you</div>
  <div class="d-flex flex-wrap categories mb-3">
    <div
      class="rounded-pill px-4 py-2 text-white categories-pill d-flex align-items-center"
      *ngFor="let category of categories"
    >
      {{ category }}
    </div>
  </div>
  <div class="slider d-flex">
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-movie-card>
  </div>
</div>
