<div
  class="signup-container d-flex align-items-center justify-content-center p-5 h-100"
>
  <form class="w-100" [formGroup]="signUpForm">
    <div class="signup-section rounded-3 d-flex w-100 overflow-hidden">
      <div
        class="get-started bg-white p-4 d-flex flex-column align-items-center"
      >
        <div class="get-started-header p-3 mb-5">Get Started</div>
        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="name?.errors?.['required']"
            >Name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
          />
          <mat-error *ngIf="email?.errors?.['required']"
            >Email is required</mat-error
          >
          <mat-error *ngIf="email?.errors?.['email']"
            >Enter a valid email</mat-error
          >
        </mat-form-field>
        <mat-form-field class="w-100 mb-2">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
          />
          <mat-icon
            class="material-icons"
            role="button"
            (click)="showPassword = !showPassword"
            matSuffix
            >{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon
          >
          <mat-error *ngIf="password?.errors?.['required']"
            >Password is required</mat-error
          >
        </mat-form-field>
        <mat-form-field class="w-100 mb-2">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            placeholder="Confirm Password"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
          />
          <mat-icon
            class="material-icons"
            role="button"
            (click)="showConfirmPassword = !showConfirmPassword"
            matSuffix
            >{{
              showConfirmPassword ? "visibility_off" : "visibility"
            }}</mat-icon
          >
          <mat-error *ngIf="confirmPassword?.errors?.['required']"
            >Confirm Password is required</mat-error
          >
        </mat-form-field>
        <button mat-button color="primary">Signup</button>
      </div>
      <div class="background-image w-50 d-none d-lg-block"></div>
    </div>
  </form>
</div>
