<div
  class="signup-container d-flex align-items-center justify-content-center p-5 h-100"
>
  <form class="w-100" [formGroup]="resetPasswordForm">
    <div class="signup-section rounded-3 d-flex w-100 overflow-hidden">
      <div
        class="get-started bg-white p-4 d-flex flex-column align-items-center"
      >
        <div class="get-started-header p-3 mb-5">Reset Password</div>
        <mat-form-field class="w-100 mb-2">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
          />
          <mat-icon
            class="material-icons"
            role="button"
            (click)="showPassword = !showPassword"
            matSuffix
            >{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon
          >
          <mat-error *ngIf="password?.errors?.['required']"
            >Password is required</mat-error
          >
        </mat-form-field>
        <mat-form-field class="w-100 mb-2">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            placeholder="Confirm Password"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
          />
          <mat-icon
            class="material-icons"
            role="button"
            (click)="showConfirmPassword = !showConfirmPassword"
            matSuffix
            >{{
              showConfirmPassword ? "visibility_off" : "visibility"
            }}</mat-icon
          >
          <mat-error *ngIf="confirmPassword?.errors?.['required']"
            >Confirm Password is required</mat-error
          >
        </mat-form-field>
        <mat-error
          class="align-self-start mb-2 confirm-password-error"
          *ngIf="resetPasswordForm?.errors?.['passwordNotMatch'] && confirmPassword?.value"
          >Confirm Password is not matched with password</mat-error
        >
        <button
          mat-button
          color="primary"
          [disabled]="resetPasswordForm.invalid"
          (click)="resetPassword()"
        >
          Reset Password
        </button>
      </div>
      <div class="background-image w-50 d-none d-lg-block"></div>
    </div>
  </form>
</div>
