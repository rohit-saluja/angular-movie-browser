<div
  class="signup-container d-flex align-items-center justify-content-center p-5 h-100"
>
  <form class="w-100" [formGroup]="loginForm">
    <div class="signup-section rounded-3 d-flex w-100 overflow-hidden">
      <div
        class="get-started bg-white p-4 d-flex flex-column align-items-center"
      >
        <div class="get-started-header p-3 mb-5">Login</div>
        <mat-form-field class="w-100 mb-2">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
          />
          <mat-error *ngIf="email?.errors?.['required']"
            >Email is required</mat-error
          >
          <mat-error *ngIf="email?.errors?.['email']"
            >Enter a valid email</mat-error
          >
        </mat-form-field>
        <mat-form-field class="w-100 mb-2">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
          />
          <mat-icon
            class="material-icons"
            role="button"
            (click)="showPassword = !showPassword"
            matSuffix
            >{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon
          >
          <mat-error *ngIf="password?.errors?.['required']"
            >Password is required</mat-error
          >
        </mat-form-field>
        <button
          mat-button
          color="primary"
          [disabled]="loginForm.invalid"
          (click)="login()"
          class="mb-3"
        >
          Login
        </button>
        <div class="not-having-account d-flex">
          <span>Not having an account?</span>
          <a
            href="javascript:void(0)"
            routerLink="/auth/signup"
            class="text-decoration-none"
          >
            Signup</a
          >
        </div>
      </div>
      <div class="background-image w-50 d-none d-lg-block"></div>
    </div>
  </form>
</div>
